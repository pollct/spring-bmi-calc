name: CI/CD Spring Web App

on:
  push:
    branches: [main]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with: 
          java-version: '11'
          distribution: 'adopt'

      - name: Install Maven dependencies
        run: mvn install

      - name: Run test
        run: mvn test
